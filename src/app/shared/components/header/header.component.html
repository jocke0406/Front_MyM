<p-toast></p-toast>
<nav class="navbar navbar-expand-lg navbar-light bg-warning">
  <div class="container-fluid">
    <span *ngIf="isUserConnected">Salut, {{ userConnectedPseudo }}!</span>
    <span *ngIf="!isUserConnected">Non connecté</span>
    <a class="navbar-brand mx-auto" href="#">MyM</a>

    <div class="btn-group dropstart">
      <button
        type="button"
        class="btn btn-success dropdown-toggle"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <i class="bi bi-person"></i>
      </button>

      <ul class="dropdown-menu">
        <li>
          <a
            *ngIf="!isUserConnected"
            class="dropdown-item"
            [routerLink]="['/login']"
            >Se connecter</a
          >
        </li>
        <li>
          <a
            *ngIf="!isUserConnected"
            class="dropdown-item"
            [routerLink]="['/registration']"
            >S' inscrire</a
          >
        </li>

        <li>
          <a *ngIf="isUserConnected" class="dropdown-item" (click)="logout()"
            >Se déconnecter</a
          >
        </li>
        <li>
          <a
            *ngIf="isUserConnected"
            class="dropdown-item"
            [routerLink]="['/userProfile', userConnectedId]"
            >Mon Profil</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
