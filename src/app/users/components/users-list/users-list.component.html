<ul>
  <li *ngFor="let user of paginatedUsersList">
    {{ user._id }}<br />
    {{ user.name.first }}<br />
    {{ user.pseudo }}<br />
    {{ user.cap?.hasCap }}<br />
    {{ user.address?.city }}<br />
    {{ user.friends.length }}<br />
    {{ user.student_association?.association_id }}<br />
  </li>
</ul>

<nav aria-label="Page navigation">
  <ul class="pagination">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <a
        class="page-link"
        href="javascript:void(0);"
        (click)="goToPage(currentPage - 1)"
        >&laquo;</a
      >
    </li>

    <li
      *ngFor="let page of pagesArray"
      class="page-item"
      [class.active]="currentPage === page"
    >
      <a
        class="page-link"
        href="javascript:void(0);"
        (click)="goToPage(page)"
        >{{ page }}</a
      >
    </li>

    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <a
        class="page-link"
        href="javascript:void(0);"
        (click)="goToPage(currentPage + 1)"
        >&raquo;</a
      >
    </li>
  </ul>
</nav>
