<ul>
  <li *ngFor="let cercle of paginatedCerclesList">
    _id : {{ cercle._id }}<br />
    adresse : {{ cercle.address }}<br />
    description : {{ cercle.description }}<br />
    hymne : {{ cercle.hymne }}<br />
    members : {{ cercle.members_ids }}<br />
    name : {{ cercle.name }}<br />
  </li>
</ul>
<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <a
        class="page-link"
        href="javascript:void(0);"
        (click)="goToPage(currentPage - 1)"
        >&laquo;</a
      >
    </li>

    <li class="page-item" *ngIf="currentPage > 3">
      <a class="page-link" href="javascript:void(0);" (click)="goToPage(1)"
        >1</a
      >
    </li>
    <li class="page-item" *ngIf="currentPage > 4">...</li>

    <li
      *ngFor="let page of getVisiblePages()"
      class="page-item"
      [class.active]="currentPage === page"
    >
      <a
        class="page-link"
        href="javascript:void(0);"
        (click)="goToPage(page)"
        >{{ page }}</a
      >
    </li>

    <li class="page-item" *ngIf="currentPage < totalPages - 3">...</li>
    <li class="page-item" *ngIf="currentPage < totalPages - 2">
      <a
        class="page-link"
        href="javascript:void(0);"
        (click)="goToPage(totalPages)"
        >{{ totalPages }}</a
      >
    </li>

    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <a
        class="page-link"
        href="javascript:void(0);"
        (click)="goToPage(currentPage + 1)"
        >&raquo;</a
      >
    </li>
  </ul>
</nav>
