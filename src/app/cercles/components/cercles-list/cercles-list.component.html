<main class="container mt-2">
  <ul>
    <div *ngFor="let cercle of paginatedCerclesList" class="card mb-2 shadow">
      <div class="row">
        <div class="card-body">
          <h4>
            <i>{{ cercle.name }}</i>
          </h4>

          <p class="card-text">{{ cercle.description }}<br /></p>
          <div class="card-text">
            members :<i>{{ cercle.members_ids!.length }}</i>
          </div>
          <p class="card-text">{{ cercle.hymne }}<br /></p>

          <button
            [routerLink]="['/cerclesDetail', cercle._id]"
            class="btn btn-primary w-100"
          >
            Voir le cercle {{ cercle.name }}
          </button>
        </div>
      </div>
    </div>
  </ul>
</main>

<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <a
        class="page-link"
        href="javascript:void(0);"
        (click)="goToPage(currentPage - 1)"
        >&laquo;</a
      >
    </li>

    <li class="page-item" *ngIf="currentPage > 3">
      <a class="page-link" href="javascript:void(0);" (click)="goToPage(1)"
        >1</a
      >
    </li>
    <li class="page-item" *ngIf="currentPage > 4">...</li>

    <li
      *ngFor="let page of getVisiblePages()"
      class="page-item"
      [class.active]="currentPage === page"
    >
      <a
        class="page-link"
        href="javascript:void(0);"
        (click)="goToPage(page)"
        >{{ page }}</a
      >
    </li>

    <li class="page-item" *ngIf="currentPage < totalPages - 3">...</li>
    <li class="page-item" *ngIf="currentPage < totalPages - 2">
      <a
        class="page-link"
        href="javascript:void(0);"
        (click)="goToPage(totalPages)"
        >{{ totalPages }}</a
      >
    </li>

    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <a
        class="page-link"
        href="javascript:void(0);"
        (click)="goToPage(currentPage + 1)"
        >&raquo;</a
      >
    </li>
  </ul>
</nav>
